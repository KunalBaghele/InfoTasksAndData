<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <title>Button Task 1</title>
        <link rel="stylesheet" href="../Style.css">
    </head>

    <body>
        <div class="container text-center">
            <div id="head">
                <h1>Button Task 1</h1>
            </div><br>
            <div>
                <strong>Click on buttons to change the colors</strong><br><br>
                <button class="btn btn-light" value="red" onclick="changeColor(this)" >Red</button>
                <button class="btn btn-light" value="green" onclick="changeColor(this)" >Green</button>
                <button class="btn btn-light" value="yellow" onclick="changeColor(this)" >Yellow</button>
            </div>
        </div>
        <script>
            function changeColor(button) {
                const color = button.value;
                // console.log(color); //---> Color value from value attribute of button tag will come here

                const buttons = document.getElementsByTagName("button");
               // console.log(buttons); //---> It will return the HTMLCollection of buttons

                //Iterating the collection to set background color of button
                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].style.backgroundColor = color; // ---> Assigning the color value to all buttons while iterating
                }
            }
        </script>
    </body>

</html>
